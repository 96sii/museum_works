{% extends "base.html" %}
{% block content %}


{% for museum in museums %}
  <div class="museum-container">
    <div class="museum-info">
        <a href="/museums/{{museum.id}}">{{museum.name}}</a>
        <address>
          {{museum.address}}
        </address>
    </div>
        <form class="delete-form" action="/museums/{{museum.id}}/delete" method="POST">
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
  </div>
{% endfor %}

{% endblock %}
